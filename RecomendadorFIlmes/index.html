<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recomendador de Filmes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Recomendador de Filmes</h2>
    <div class="input-group">
      <label for="idade" class="">Sua idade:</label>
      <input type="number" id="idade" value="5">
    </div>
    <div class="checkbox-container">
      <div class="checkbox-group">
        <label><input type="checkbox" id="fantasia"> Gosta de fantasia?</label>
        <label><input type="checkbox" id="aventura"> Gosta de aventura?</label>
        <label><input type="checkbox" id="drama"> Gosta de drama?</label>
        <label><input type="checkbox" id="acao"> Gosta de ação?</label>
        <label><input type="checkbox" id="policial"> Gosta de policial?</label>
        <label><input type="checkbox" id="romance"> Gosta de romance?</label>
        <label><input type="checkbox" id="suspense"> Gosta de suspense?</label>
      </div>
      <div class="checkbox-group">
        <label><input type="checkbox" id="terror"> Gosta de terror?</label>
        <label><input type="checkbox" id="comedia"> Gosta de comédia?</label>
        <label><input type="checkbox" id="ficcao"> Gosta de ficção científica?</label>
        <label><input type="checkbox" id="heroi"> Gosta de super-herói?</label>
        <label><input type="checkbox" id="animacao"> Gosta de animação?</label>
        <label><input type="checkbox" id="esporte"> Gosta de esportes?</label>
      </div>
    </div>
    <div class="recommendation">
      <h3 id="recomendacao">Sua recomendação aparecerá aqui</h3>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="script.js"></script>
</body>
</html>
